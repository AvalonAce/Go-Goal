<div class="page">
    <div class="left-side">
        <div @sidebar class="sidebar">
            <h1>Goals</h1>
            <div class="buttons">
                <button class="create-b" (click)="newGoalTime = !newGoalTime">Create Goal</button>
                <div class=" form">
                </div>
                <button class="delete-g">Delete Goal</button>
                <button class="complete-g">Completed</button>
            </div>
            <div class="new-goal" *ngIf="newGoalTime">
                NEW GOAL
            </div>
            <div class="experience">XP POINTS IN-PROGRESS</div>
        </div>

    </div>
    <div class="content">
        <div [@goals]="userGoals.length" class="list">
            <div class="goal" *ngFor="let u of userGoals">
                <div class="desc">
                    <p>{{u.Title}}</p>
                    <p>{{u.Description}}</p>
                </div>
                <button class="complete-b">
                    <mat-icon>done</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
