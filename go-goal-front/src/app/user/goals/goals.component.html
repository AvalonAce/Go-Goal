<div class="page">
    <div class="sidebar"></div>
    <div class="content">
        <div @goals class="list">
            <div class="goal" *ngFor="let u of userGoals">
                <div class="desc">
                    <p>{{u.Title}}</p>
                    <p>{{u.Description}}</p>
                </div>
                <button class="complete-b">
                    <mat-icon>done</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
