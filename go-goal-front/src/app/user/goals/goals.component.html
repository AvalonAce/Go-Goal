<div class="page">
    <div class="left-side">
        <div [@sidebar]="newGoalTime" class="sidebar">
            <h1>Your Goals</h1>
            <div class="buttons">
                <button class="create-b" (click)="newGoalTime = !newGoalTime">
                    <mat-icon>add</mat-icon>
                </button>
                <button class="delete-g" (click)="newGoalTime = false">
                    <mat-icon>delete</mat-icon>
                </button>
                <button class="complete-g" (click)="newGoalTime = false">
                    <mat-icon>done_all</mat-icon>
                </button>
            </div>
            <div class="new-goal" *ngIf="newGoalTime">
                <form [formGroup]="newGoal" class="form" (ngSubmit)="addGoal()">
                    <input type="text" class="titl-box" formControlName="Title" placeholder="Title">
                    <textarea class="desc-box" formControlName="Description" placeholder="Description"></textarea>
                    <button class="submit">Add</button>
                </form>
            </div>

            <div class="experience">XP POINTS IN-PROGRESS</div>
        </div>

    </div>
    <div class="content">
        <div [@goals]="userGoals.length" class="list">
            <div class="goal" *ngFor="let u of userGoals">
                <div class="desc">
                    <p>{{u.Title}}</p>
                    <p>{{u.Description}}</p>
                </div>
                <button class="complete-b">
                    <mat-icon>done</mat-icon>
                </button>
                <!-- <div class="complete-banner">
                    <p>Complete?</p>
                </div> -->

            </div>
        </div>
    </div>
</div>
